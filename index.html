  <head>
    <meta charset="utf-8">
    <title>Equilar | Login</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300italic,300,400italic,400,600italic,600,700italic,700,800italic,800" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="styles/main.css">

    <script src="scripts/vendor.js"></script>
    
	<script type="text/javascript">
	
		$(document).ready(function() {
			showInfoFrame();
		});
	
		$(document).ready(function() {
			$(window).resize(function() {
				showInfoFrame();
			});
		});
	
		function showInfoFrame() {
			var frame = document.getElementById('infoFrame');
			var frameSrc = frame.src;
			console.log("frame: "+frame);
			console.log("frame src: "+frameSrc);
			console.log("expected frame src: {{infoFrameUrl}}");
			
			if (!frameSrc || frameSrc == ''){
				console.log("dont show frame... ");
				frame.style.display = "none";
				return;
			}
			
			if (frame) {
				if (window.outerWidth > 960) {
					frame.style.display = "block";
				} else {
					frame.style.display = "none";
				}
			}
		}
	</script>
	

<style type="text/css" media="screen, print">
/*--------------------------------------------FONTS----------------------------------------------------*/

@font-face {
  font-family: 'AvenirLTCom-Heavy';
  src: url('fonts/AvenirLTCom-Heavy.eot');
  src: url('fonts/AvenirLTCom-Heavy.eot?#iefix') format('embedded-opentype'),
       url('fonts/AvenirLTCom-Heavy.woff') format('woff'),
       url('fonts/AvenirLTCom-Heavy.ttf') format('truetype');
}

@font-face {
  font-family: 'AvenirLTCom-Light';
  src: url('fonts/AvenirLTCom-Light.eot');
  src: url('fonts/AvenirLTCom-Light.eot?#iefix') format('embedded-opentype'),
       url('fonts/AvenirLTCom-Light.ttf') format('truetype');
}

@font-face {
  font-family: 'AvenirLTCom-Medium';
  src: url('fonts/AvenirLTCom-Medium.eot');
  src: url('fonts/AvenirLTCom-Medium.eot?#iefix') format('embedded-opentype'),
       url('fonts/AvenirLTCom-Medium.ttf') format('truetype');
}
</style>

    
  </head>
  <body ng-app="stormpathIdpApp">
    <script type="text/ng-template" id="views/login.html">
      <table><tr><td>
      <div class="view login-view" ng-show="ready">
        <div class="box row fullSize">
          <div class="email-password-area  col-xs-12" ng-class="[hasProviders ? 'small col-sm-8' : 'large col-sm-12']">
          
            <div class="alert alert-danger bad-login" ng-show="errors.badLogin">
              Invalid username or password.
            </div>
            <div class="alert alert-danger not-found" ng-show="errors.notFound">
              <span>Account does not exist.</span>
            </div>
            <div class="alert alert-danger" ng-show="errors.unknown">An unkown error has occurred</div>
            <div class="alert alert-danger" ng-show="errors.emailPasswordRequired">Please enter your email and password.</div>
            <div class="alert alert-danger" ng-show="errors.userMessage">
              <strong>Sorry, an error occured.  Please reload the page and try again.</strong>
              <br/>
              <br/>
              <p>{{errors.userMessage}}</p>
            </div>
            
            <form class="login-form form-horizontal" role="form" ng-submit="submit()">
              <div class="group-email" ng-show="showOrganizationField" ng-class="{'has-error': (errors.organizationNameKeyInvalid || errors.organizationNameKeyRequired)}">
                <label ng-class="[hasProviders ? 'col-sm-12' : 'col-sm-4']">Organization</label>
                <div ng-class="[hasProviders ? 'col-sm-12' : 'col-sm-8']">
                  <input class="form-control" type="text" name="organizationNameKey" ng-model="organizationNameKey" placeholder="Organization" ng-disabled="disableOrganizationField"/>

                  <span ng-if="errors.organizationNameKeyRequired" class="help-block">
                    An organization name is required.
                  </span>
                  <span ng-if="errors.organizationNameKeyInvalid" class="help-block">
                    Invalid Organization Name.
                  </span>
                </div>
              </div>
              <div class="group-email bottom-margin" bottom-margin>
                <div ng-class="fullSize">
                  <input class="form-control" type="text" name="username" ng-model="username" placeholder="Username"/>
                </div>
              </div>
              <div class="group-password bottom-margin">
                <div ng-class="col-sm-12">
                  <input class="form-control" type="password" name="password" ng-model="password" placeholder="Password"/>
                </div>
              </div>
              <div>
                <button class="col-sm-12 login btn btn-login btn-sp-green bottom-margin5" type="submit" ng-disabled="submitting">SIGN IN</button>
              </div>
                <div class="group-remember-me">
                  <table class="fullSize"><tr>
                  <td></td>
                  <td><a class="forgot" href="#forgot">Forgot Password?</a></<td>
                  </tr></table>
                </div>
              </div>
            </form>
          </div>

        </div>
      </div>
      </td><td>
        <iframe id="infoFrame" src="{{infoFrameUrl}}" class="infoFrame">
        </iframe>
      </td></tr></table>


    </script>
    <script type="text/ng-template" id="views/forgot.html">
      <div class="view forgot-view box-size" ng-show="ready">
        <div class="box row">
          <div class="bottom-margin">
            <div class="bottom-margin custom-header">
              <span ng-show="!retry">Forgot Password</span>
              <span ng-show="retry">Reset link has expired</span>

            </div>
            <div class="wd-sent" ng-show="sent">
              <p>
                <strong>Please check your mail.</strong>
                <br><br>
                <span>If the provided email address matches our records then a password reset link will be sent to </span>
                <strong>{{fields.email.value}}</strong>.
              </p>
              <p>&nbsp;</p>
            </div>
            <form class="forgot-form form-horizontal sp-form" role="form" ng-submit="submit()" ng-show='!sent'>

              <div class="form-group group-email" ng-class="{'has-error':notFound}" form-group>
                <label class="col-sm-12 info-text">Please enter your email address and we will send you an email to reset your password.</label>
                <div class="col-sm-12">
                  <input type="text" class="form-control" name="email" placeholder="Email" form-control email-validation validate-on-blur/>
                  <small class="help-block wd-invalid-email" ng-show="validationError">Invalid email address</small>
                  <small class="help-block wd-not-found" ng-show="notFound"><span>Account does not exist.</span></small>
                </div>
              </div>
              <div class="alert alert-danger" ng-show="unknownError">
                <strong>Sorry, an error occured.  Please reload the page and try again.</strong>
                <br/>
                <br/>
                <p>{{unknownError}}</p>
              </div>
              <button class="btn btn-forgot btn-sp-green col-sm-12" ng-disabled="submitting" type="submit">SEND</button>
            </form>
          </div>
        </div>
        <a ng-show="!sent" class="to-login top-margin5" href="#" wd-back-to-login>Back to Log In</a>
      </div>
    </script>
    <script type="text/ng-template" id="views/reset.html">
      <div class="view reset-view box-size" ng-show="status!=='loading'">
        <div class="box row">
          <div class="fullSize bottom-margin">
            <div class="custom-header">
              <span ng-show="status!='failed'">Password Reset</span>
              <span ng-show="status=='failed'">Sorry! Something went wrong.</span>
            </div>
            <div ng-show="status=='failed'">
              <p>
                <span>You will need to make a new password reset request.</span>
                <a href="#/forgot">Click here to try again</a>
              </p>
              <p>&nbsp;</p>
            </div>
            <div wd-success ng-show="status==='success'">
              <span ng-show="status=='success'">You have successfully changed your password.</span>
              <p>
                <span>You may now </span>
                <a href="#/">log in</a>
              </p>
              <p>&nbsp;</p>
            </div>
            <div ng-show="error" class="alert alert-danger">
              <p><strong>The error was:</strong></p>
              <p>{{error}}</p>
            </div>

            <form class="reset-form form-horizontal sp-form" role="form" ng-show="status=='verified'" ng-submit="submit()">
              <div class="form-group group-password" form-group>
                <div class="col-sm-12">
                  <input type="password" class="form-control bottom-margin20" name="password"  placeholder="New Password" form-control password-policy-validation validate-on-blur/>
                  <div ng-include="'views/password-error-messages.html'"></div>
                </div>
              </div>

              <div class="form-group group-confirm-password" form-group>
                <div class="col-sm-12">
                  <input type="password" class="form-control bottom-margin20" name="passwordConfirm"  placeholder="Confirm Password" form-control password-match-validation validate-on-blur/>
                  <small wd-pw-mismatch class="help-block" ng-show="validationError">Password does not match</small>
                </div>
              </div>
              <div class="alert alert-danger" ng-show="unknownError">
                <strong>Sorry, an error occurred.  Please reload the page and try again.</strong>
                <br/>
                <br/>
                <p>{{unknownError}}</p>
              </div>
              <button class="btn btn-reset btn-sp-green col-sm-12" type="submit" ng-disabled="submitting">SUBMIT</button>
            </form>
          </div>
        </div>
      </div>

    </script>
    <script type="text/ng-template" id="views/verify.html">
      <div class="view verify-view" ng-show="status!=='loading'">
        <div class="box row">
          <div class="col-sm-12">
            <div class="header">
              <span ng-show="status=='verified'">Your account has been successfully created</span>
              <span ng-show="status=='failed'">Sorry, there was an error while verifying your account</span>
            </div>
            <div class="verified" ng-show="status=='verified'">
              <p>
                <span>Success!  Your account is ready, please </span>
                <a href="#/">log in</a>
              </p>
            </div>
            <div ng-show="error" class="alert alert-danger">
                <strong>{{error}}</strong>
            </div>
            <div class="verification-failed" ng-show="status=='failed'">
              <p>
                <span>Please try again by clicking on the verification link that was sent to your email address.</span>
              </p>
              <p>
                <span>If you continue to have problems you may need to</span>
                <a href="#/register">register</a>
                <span>again.</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </script>
    <script type="text/ng-template" id="views/unverified.html">
      <div class="view unverified-view">
        <div class="box row">
          <div class="col-sm-12">
            <div class="header">
              <span>Check Your Email</span>
            </div>
            <p>Your account has been successfully created!  Check your email and activate your account.</p>
          </div>
        </div>
      </div>
    </script>
    <script type="text/ng-template" id="views/error.html">

      <div class="logo-container">
        <img class="logo img-responsive" ng-src="images/Logo.svg"/>
      </div>

      <div class="view error-view">
        <div class="row">
          <div class="col-sm-12">
          <p>&nbsp;</p>
          <h2 class="text-center">Sorry! There was a problem.</h2>
          <hr>
            <div ng-show="customRedirect">
              <p class="alert">
                You may try to log in using our <a href="{{toRedirectPage}}">alternative login</a> page.<br>
              </p>
            </div>
            <div ng-show="!customRedirect">
              <p class="alert">
                You will be redirected to the <a href="{{toRedirectPage}}">login page</a> after a few moments...<br>
              </p>
            </div>

            &nbsp;&nbsp;&nbsp;&nbsp;
            If this problem persists, please provide this error information to the <a href="mailto:support@equilar.com">support team</a>:
            <div class="well text-center">
              <div class="" ng-repeat="e in errors">
                {{e}}<br>
              </div>
            </div>

          </div>
        </div>
      </div>
    </script>
    <script type="text/ng-template" id="views/password-error-messages.html">
      <small class="help-block" ng-show="errors.minLength" wd-minLength>Password is too short</small>
      <small class="help-block" ng-show="errors.maxLength" wd-maxLength>Password is too long</small>
      <small class="help-block" ng-show="errors.requireNumeric" wd-requireNumeric>Password requires a number</small>
      <small class="help-block" ng-show="errors.requireDiacritical" wd-requireDiacritical>Password requires a diacritical character</small>
      <small class="help-block" ng-show="errors.requireUpperCase" wd-requireUpperCase>Password requires a uppercase letter</small>
      <small class="help-block" ng-show="errors.requireLowerCase" wd-requireLowerCase>Password requires a lowercase letter</small>
      <small class="help-block" ng-show="errors.requireLowerCase" wd-requireLowerCase>Password requires a lowercase letter</small>
      <small class="help-block" ng-show="errors.requireDiversity" wd-requireLowerCase>Must contain at least two of the following:  an uppercase character, a numeric character or a special character.</small>
      <small class="help-block" ng-show="errors.wordPassword" wd-requireLowerCase>Must not contain word Password</small>
      <small class="help-block" ng-show="errors.wordEquilar" wd-requireLowerCase>Must not contain word Equilar</small>
      <small class="help-block" ng-show="errors.hasUsername" wd-requireLowerCase>Must not contain username</small>
      <small class="help-block" ng-show="errors.hasEmail" wd-requireLowerCase>Must not contain email id</small>


    </script>
    <script type="text/ng-template" id="views/faq.html">
      <div class="view faq-view box-size">

      	<div class="faq-box">

      		<br> <br>

      		<p>
      			<b class="faq_question">I'm an existing customer visiting the new
      				login page for the first time. Why must I reset my password?</b><br>
      			We increased our security and moved our user identity /
      			authentication to the cloud. Since all passwords are encrypted and
      			unknown to us, we could not transport the passwords with the rest of
      			the account data. By resetting your password you will be creating a
      			password for the first time within our new and improved security
      			framework.
      		</p>
      		<br>

      		<p>
      			<b class="faq_question">How do I reset my password?</b><br> To
      			reset your password please follow the steps below:
      		<ul>
      			<li>From the login page click on the text 'Forgot Password?'
      				underneath the sign in button.</li>
      			<li>A box should appear labeled 'Email'. Type the email address
      				associated with your account and click SEND.</li>
      			<li>Check your inbox for the email address above. You should
      				have received an email from Equilar containing a reset password
      				link. Click on this link or copy/paste the link into your browser's
      				address bar to open up a dedicated reset password page.</li>
      			<li>On the reset password page, type a new password into the
      				first input box and confirm the password by typing it a second time.
      				Click SUBMIT once done.</li>
      			<li>Congratulations, you have now reset your password! You
      				should be able to log in using your email address and the new
      				password you have just created.</li>
      		</ul>
      		</p>
      		<br>

      		<p>
      			<b class="faq_question">I see a message about
      				enterprise.stormpath.io. What is Stormpath?</b><br> Stormpath is
      			the user identity service we use for authentication during the log in
      			process. You can read about their security practices here: <a
      				target="_blank"
      				href="https://stormpath.com/product/password_security">https://stormpath.com/product/password_security</a>.
      		</p>
      		<br>

      		<p>
      			<b class="faq_question">What browsers are supported?</b><br> We
      			recommend Chrome for the best experience although Firefox and
      			Internet Explorer version 10 and above are also supported. If you are
      			trying to access Insight and are using another browser or an older
      			browser version that may not be supported, you can also try using our
      			alternative login page: <a target="_blank"
      				href="https://insight.equilar.com/app/login/login2.jsp">https://insight.equilar.com/app/login/login2.jsp</a>.
      		</p>
      		<br>

      		<p>
      			<b class="faq_question">If I have more questions, who can I
      				contact?</b><br> Please reach out to <a
      				href="mailto:support@equilar.com">support@equilar.com</a>. We will
      			be happy to assist you with any questions you may have.
      		</p>
      		<br> <br> <br>

      	</div>

      	<a class="to-login top-margin5" href="#" wd-back-to-login>Back to
      		Log In</a>

      </div>

    </script>

    <div class="container" ng-controller="ErrorCtrl" ng-cloak>
      <div class="logo-container">
        <img ng-show="logoUrl" class="logo img-responsive" ng-src="{{logoUrl}}"/>

    <a class="footerLbl1" href="#faq">Frequently Asked Questions</a>&nbsp;&nbsp;&nbsp;
